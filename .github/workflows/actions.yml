name: Run XO
on:
  push:
    branches:
      - CFIN-262_run_Prettier_and_XO_automaticlly

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the application's source code
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install application dependencies
        run: npm ci

      - name: Install application dependencies
        run: npm run lint
